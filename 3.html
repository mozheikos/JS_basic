  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */

    // Получаем родителя, на него будем вешать листенер
    const stars = document.querySelector('.stars_container');
    /* Для задачи 3: убираем промежутки между элементами, они в виде "\n   " */
    let _ = '';
    for (let i = 0; i < stars.children.length; i++) {
      _ += stars.children[i].outerHTML.toString();
    };
    stars.innerHTML = _;
    /*для того, чтобы сохранить расположение звезд, пустые промежутки, которые 
    убрали выше (они были равны 4px), нужно восполнить, не создавая промежутков.
    Используем padding = 2px. Теперь при движении по звездам мышь не попадает
    в пустое место и моргания не происходит*/
    for (const item of stars.children) {
      item.style.padding = '2px';
    }
    /*Функция-обработчик. Сначала сделал, потом прочитал задание 2, потому сразу
    получилось в одной функции (смежные события и одни и те же таргеты, считаю
    так лучше, чем отдельные функции. Вынес отдельно, так как она довольно объ-
    емная, так проще читать*/
    function setStarGold(event) {
      switch (event.type) {
        case 'mouseover': {
          if (event.target.tagName === 'I') {
            for (const item of event.target.parentElement.children) {
              if (item.offsetLeft <= event.target.offsetLeft) {
                item.classList.add('golden');
              }
            }
          }
          break;
        }
        case 'mouseout': {
          for (const item of event.target.parentElement.children) {
            item.classList.remove('golden');
          }
          break;
        }
      }
    }
    stars.addEventListener('mouseover', setStarGold);
    stars.addEventListener('mouseout', setStarGold);
