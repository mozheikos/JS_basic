<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*1й и 2й операнд - числа, JS их складывает, далее идет строка, потому значение первого действия (20) переводится в строку и 
    выполняется конкатенация. Результат: 2010*/
    console.log(10 + 10 + "10");
    /*Так как второй операнд - строка, результатом первого сложения становится строка 1010, далее опять сложение числа со строкой - 101010*/
    console.log(10 + "10" + 10);
    /*у унарного "+" приоритет выше, чем у бинарного, потому сначала "10" переводится в число, а далее - просто сложение, результат: 30*/
    console.log(10 + 10 + +"10");
    /*сначала выполняется унарный "-", по приоритету, "" переводится в -0, число делить на -0: минус бесконечность (в любом числе
    бесконечное число нулей)*/
    console.log(10 / -"");
    /*Результат NaN, так как попытка перевода 2,5 в число (именно при использовании унарного "+") дает NaN, так 
    как в разделителе в разделителе использована запятая, а не точка. далее любое действие с NaN дает NaN. Если вместо "+" поставить
    parseFloat - то результат будет (10 / 2 = 5)*/
    console.log(10 / +"2,5");
    /*Во всех случаях функция console.log() выводит результаты выражения в консоль*/
  </script>
</body>

</html>
