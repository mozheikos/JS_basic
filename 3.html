  <script>
    "use strict";

    /*
    1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все
    теги будут созданы браузером.
    */
    document.addEventListener('DOMContentLoaded', () =>
      console.log('Все теги загрузились'));

    /*
    2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все
    ресурсы страницы будут загружены.
    */
    window.addEventListener('load', (event) =>
      console.log('страница загрузилась'));

    /*
    3. При клике на какой-либо тег на странице в консоль должно выводиться
    сообщение наподобии:
    Класс "super_element" присутствует в элементе "div".
    сообщение должно определять присутствует или отсутвтует класс "super_element"
    у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
    которому был совершен клик.
    */
    function classContains(event) {
      let contains;
      if (event.target.classList.contains('super_element')) {
        contains = 'присутствует';
      } else {
        contains = 'отсутствует';
      }
      console.log(`Класс "super_element" ${contains} в элементе "${event.target.tagName.toLowerCase()}"`);
    }
    document.addEventListener('click', classContains);

    /*
    4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение:
    "Вы навели на textarea."
     */
    const textarea = document.querySelector('textarea');
    textarea.addEventListener('mouseenter', () => console.log('вы навели на textarea'));

    /*
    5. Необходимо повесить событие клика на тег ul. В обработчике события в
    консоль необходимо выводить текст, который записан внутри элемента кнопки,
    по которой был произведен клик.
    Если клик был не по кнопке, то ничего выводить не нужно.
     */
    function btnClick(event) {
      if (event.target.tagName === 'BUTTON') {
        console.log(event.target.innerText);
      }
    }
    const ulElement = document.querySelector('ul');
    ulElement.addEventListener('click', btnClick);

    /*
    6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только
    потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul?
    Ответ необходимо написать здесь же, под этим комментарием, своими словами.
    */

    /*Если я правильно все понял и понял суть: Событию всегда назначается таргет
    элемента с наибольшей вложенностью. Соответственноизначальное событие - клик
    по кнопке. Непосредственно на эту кнопку обработчика не висит. Далее событие 
    начинает "всплывать" от потомков к родителям, соответственно, от кнопки к li, 
    там тоже нет обработчика, от li к ul, а вот тут есть обработчик задания 5 - 
    он и выполняется, далее событие продолжает всплывать и на элементе document 
    встречает еще один обработчик - задание 3 - и тоже выполняется. поэтому 
    задание 5 выполняется раньше чем задание 3. Проверил свои выводы, повесив 
    обработчик в 3 задании не на document, а на эту самую кнопку и очередность
    вывода поменялась, что подтверждает выше сказанное.*/

    /*
    7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.
     */
    const bgc = document.querySelectorAll('li:nth-child(2n)');
    bgc.forEach(item => item.setAttribute('style', 'background-color: green'));

  </script>
