<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 200,
      },
      {
        id: 4,
        price: 900,
      },
      {
        id: 1,
        price: 1000,
      },
    ];
    /**
     * Функция для вывода цен в консоль.
     * @return {string} - строка с id и ценами
    */
    function printObject() {
      let string = "";
      for (let i = 0; i < products.length; i++) {
        string += `Цена (id ${products[i].id}) = ${products[i].price}; `;
      }
      return string;
    }

    console.log(printObject(products));
    products.forEach(element => element.price *= 0.85);
    console.log(printObject(products));

  // Здесь пишем решение, данный комментарий необходимо стереть.
  </script>
</body>

</html>
