<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    ++a - инкремент префиксной формы. Т.е. сначала a увеличивается на единицу,
    а затем присваивается переменной с
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    переменной d присваивается значение переменной b (на этот момент кода - 1),
    затем b увеличивается на 1
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    еще до выполнения этой строки a = 2 (увеличено на 1 в первой инструкции).
    Теперь a увеличивется еще на 1 (префикс), складывается с 2, а затем 
    результат этих вычислений сохраняется в переменную с, перезаписывая ее 
    прежнее значение
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    b = 2 (инструкция № 2), далее 2 + 2 = 4, значение сохраняется в d, 
    далее b = b + 1 (инкремент постфиксной формы)
     */
    d = 2 + b++;
    console.log(d);

    /*На начало скрипта а и b были равны 1, далее каждая из переменных (a, b)
    дважды были увеличены на 1 путем инкремента. Итог - каждая из этих 
    переменных к данной строке равна 3*/
    console.log(a);
    console.log(b);
  </script>
