<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    for (let i = 0; i < 11; i++) {
      let string;
      if (i === 0) {
        string = " - это ноль";
      }
      else if (i % 2 === 0) {
        string = " - четное число";
      }
      else {
        string = " - нечетное число";
      }
      console.log(i + string);
    }
  </script>
</body>
