<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
  <script>
    "use strict";
    let number = +prompt('Введите число');
    /* Создаю массив, чтобы можно было перебрать переменные, а не выполнять одинаковый код для каждой, 
    изначальное число включаю в массив нулевым элементом, чтобы не плодить переменные*/
    let digits = [number];
    while (digits.length <= 3) {
      digits.push(number % 10); // берем последний разряд числа
      number = parseInt(number / 10); // Берем целую часть от деления числа на 10 (отбрасываем послений разряд)
    }

    alert(`В числе ${digits[0]} сотен: ${digits[3]}, десятков: ${digits[2]}, единиц: ${digits[1]}`);
  </script>
</body>

</html>
