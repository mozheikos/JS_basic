<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция суммирования.
     * @param {number} a - 1е слагаемое
     * @param {number} b - 2е слагаемое
     * @return {number} - сумма чисел
    */
    function getSum(a, b) {
      return a + b;
    }

    /**
     * Функция вычитания.
     * @param {number} a - 1й операнд
     * @param {number} b - 2й операнд
     * @return {number} - разность чисел по модулю (из большего меньшее)
    */
    function getDiff(a, b) {
      if (a > b) {
        return a - b;
      }
      else {
        return b - a;
      }
    }

    /**
     * Функция умножения.
     * @param {number} a - 1й множитель
     * @param {number} b - 2й множитель
     * @return {number} - произведение чисел
    */
    function getMul(a, b) {
      return a * b;
    }

    /**
     * Функция деления. Вернет ошибку в случае попытки деления на 0.
     * @param {number} a - делимое
     * @param {number} b - делитель
     * @return {number} - частное
    */
    function getDiv(a, b) {
      if (b) {
        return a / b;
      }
      else {
        return 'Error. Division by zero';
      }
    }

    console.log(getSum(4, 5));
    console.log(getDiff(4, 5));
    console.log(getDiv(4, 5));
    console.log(getMul(4, 5));
  </script>
</body>
